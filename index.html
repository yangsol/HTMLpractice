    <script>
        var index = 0;   //처음 이미지의 인덱스를 0으로 지정

        window.onload = function(){  //웹 브라우저가 모든 요소를 준비했을 때 show()함수 호출
            show();
         }
        

        function show() {
            var side = document.getElementsByClassName("s1");  //변수 side의 클래스 이름 s1 -> 화면 슬라이드
            var dots = document.getElementsByClassName("dot");  //변수 dots의 클래스 이름 dot -> 슬라이드 화면이 몇번째인지 도트로 확인 

            
            for (var i = 0; i < side.length; i++) {
            side[i].style.display = "none";   //처음에 전부 display를 none으로 한다.
            }

            index++; //인덱스를 +1

            if (index > 3) {
                index = 1;  //인덱스가 초과되면 1로 변경
            }   

            for (var i = 0; i < dots.length; i++) {  //화면이 넘어갈때마다 도트도 같이 넘어가게 
            dots[i].className = dots[i].className.replace(" active", "");  //해당 화면일 때 클래스 이름을 dot->active로 변경
            }

            side[index-1].style.display = "block";  //해당 인덱스는 block으로
            dots[index-1].className += " active";  //해당 도트를 active로

            setTimeout(show, 3000);   //함수를 3초마다 호출
     
        }
    </script>
    <script type="text/javascript">
        function filter(){

          value = document.getElementById("value").value.toUpperCase();
          item = document.getElementsByClassName("item");
  
          for(i=0;i<item.length;i++){
            name = item[i].getElementsByClassName("name");
            name1[i] = item[i].getElementsByClassName("name1");

            if(name[0].innerHTML.toUpperCase().indexOf(value) > -1){
              item[i].style.display = "flex";
            }else{
              item[i].style.display = "none";
            }
            
          }
        }
  </script>
